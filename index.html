<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Listado de tareas</a>
        </div>
      </nav>


    <div class="container-lg pt-5 d-flex justify-content-around flex-column flex-sm-row">

        <!-- formulario -->
        <div class="card w-auto d-inline-block mb-5  shadow">

            <!-- tarjeta izquierda -->
            <div class="card-body">
                <p class="card-title">Agregar tarea</p>
                <hr>
                <form>
                    <!-- campo para el nombre de la tarea -->
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Nombre de la tarea</label>
                        <input class="form-control" id="taskName" placeholder="do something...">
                    </div>

                    <div class="mb-3">
                        <label for="taskName" class="form-label">Prioridad de la tarea</label>
                        <select class="form-select" id="taskName" aria-label="Default select example">
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Agregar tarea</button>


                </form>

            </div>
        </div>

        <!-- listado -->
        <div class="card w-auto d-inline-block mb-5  shadow">
            <div class="card-body">
                <p class="card-title">Listado de tareas</p>
                
                <ol class="list-group list-group-numbered w-100" style="max-width: 200px;">
                    <li class="list-group-item d-flex justify-content-between align-items-start" style="word-break: keep-all;">
                        <div class="mx-2 text-start" style="flex: 1;">
                            <div class="fw-bold">Pasear al perro</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start" style="word-break: keep-all;">
                        <div class="mx-2 text-start" style="flex: 1;">
                            <div class="fw-bold">Hacer ejercicio</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">1</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start" style="word-break: keep-all;">
                        <div class="mx-2 text-start" style="flex: 1;">
                            <div class="fw-bold">Jugar LOL</div>
                        </div>
                        <span class="badge bg-primary rounded-pill">5</span>
                    </li>
                </ol>

            </div>

        </div>

    </div>




</body>
</html>
